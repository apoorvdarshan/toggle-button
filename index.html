<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Big Toggle</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Teko:wght@500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wrap">
      <input
        id="big-toggle"
        class="visually-hidden"
        type="checkbox"
        aria-label="Big toggle"
      />
      <label for="big-toggle" class="toggle" role="switch" aria-hidden="true">
        <span class="knob">
          <!-- Light-mode knob image -->
          <img class="icon sun" src="assets/knob-light.jpg" alt="" />
          <!-- Dark-mode knob image -->
          <img class="icon moon" src="assets/knob-dark.jpg" alt="" />
        </span>
      </label>
      <div class="hint">Toggle the Force</div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
