<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Big Toggle</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrap">
      <input id="big-toggle" class="visually-hidden" type="checkbox" aria-label="Big toggle" />
      <label for="big-toggle" class="toggle" role="switch" aria-hidden="true">
        <span class="knob">
          <!-- Sun icon -->
          <svg class="icon sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <circle cx="12" cy="12" r="4" fill="#FDB813" stroke="#FDB813"/>
            <g stroke="#FDB813">
              <line x1="12" y1="2" x2="12" y2="5"/>
              <line x1="12" y1="19" x2="12" y2="22"/>
              <line x1="2" y1="12" x2="5" y2="12"/>
              <line x1="19" y1="12" x2="22" y2="12"/>
              <line x1="4.22" y1="4.22" x2="6.34" y2="6.34"/>
              <line x1="17.66" y1="17.66" x2="19.78" y2="19.78"/>
              <line x1="4.22" y1="19.78" x2="6.34" y2="17.66"/>
              <line x1="17.66" y1="6.34" x2="19.78" y2="4.22"/>
            </g>
          </svg>
          <!-- Moon icon -->
          <svg class="icon moon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" fill="#cbd5e1"/>
          </svg>
        </span>
      </label>
      <div class="hint">Toggles dark/light mode with animations</div>
    </div>

    <script src="script.js" defer></script>
  </body>
  </html>
