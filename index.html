<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Big Toggle</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header class="site-header">
      <h1 class="brand">Dark / Light Toggle</h1>
      <div class="header-toggle">
        <input id="mini-toggle" class="visually-hidden" type="checkbox" aria-label="Toggle theme" />
        <label for="mini-toggle" class="toggle mini" role="switch" aria-hidden="true">
          <span class="knob"></span>
        </label>
      </div>
    </header>

    <main class="content">
      <div class="wrap">
        <input
          id="big-toggle"
          class="visually-hidden"
          type="checkbox"
          aria-label="Big toggle"
        />
        <label for="big-toggle" class="toggle" role="switch" aria-hidden="true">
          <span class="knob">
            <!-- Light-mode knob image -->
            <img class="icon sun" src="assets/knob-light.jpg" alt="" />
            <!-- Dark-mode knob image -->
            <img class="icon moon" src="assets/knob-dark.jpg" alt="" />
          </span>
        </label>
        <div class="hint">Toggles dark/light mode with animations</div>
      </div>
    </main>

    <footer class="site-footer">
